<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 5 Form
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">OTP Password</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-button [routerLink]="['/login']" expand="block" color="danger">Sign In</ion-button>

        <span class="already">Resend One Time Password?</span>
        <ion-button [routerLink]="['/resendotp']" expand="block" color="primary">Register</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
